services:
  - type: web
    name: logawa-discord-bot
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: GUILD_ID
        sync: false
      - key: LOG_CHANNEL_ID
        sync: false
      - key: IGNORED_CHANNELS
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: WEBHOOK_URL
        sync: false
      - key: PING_URL
        value: https://logawa-discord-bot.onrender.com/ping
      - key: NODE_ENV
        value: production
      - key: RENDER_EXTERNAL_URL
        value: https://logawa-discord-bot.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    # Optimisations pour éviter les arrêts
    buildFilter:
      paths:
        - package.json
        - package-lock.json
    # Configuration pour maintenir le service actif
    envVars:
      - key: RENDER_KEEP_ALIVE
        value: true 